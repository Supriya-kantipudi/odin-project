<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>HTML Page</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- Doctype Declaration -> It is used to render the version of the HTML.HTML5 is the latest Version And for the 
        HTML5.The Document type is <!DOCTYPE html>  -->
        <!-- head tag -> Head tag contains the meta information about document -->
        <!-- meta encoding -> important it helps the website to display different special symbols and characters from 
        different languages -->
        <!-- title -> gives human readable title to the webpage.default is name of the document -->
        <!-- lang -> allows the screenreaders to invoke to the correct punctuation and adapt to the language. -->
        <!-- body tag -> contains the text,images,lines etc -->
    </body>
</html>
