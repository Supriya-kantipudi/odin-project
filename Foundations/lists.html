<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Lists</title>
    </head>
    <body>
        <ol>
            <li>Ice Cream</li>
            <li>Chocolates</li>
            <li>Sweets</li>
        </ol>
        <ul>
            <li>Coding</li>
            <li>Web Development</li>
            <li>Cryptography</li>
        </ul>
        <ol>
            <li>Kashmir</li>
            <li>kerala</li>
            <li>Sikkim</li>
        </ol>
        <ul>
            <li>Arundhati</li>
            <li>Gangu Bhai</li>
        </ul>
        <!-- ul -> is used to create the unordered list  -->
        <!-- ol -> is used to create the ordered list -->
        <!-- li -> It is used  to create the list item. -->

    </body>
</html>
